<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win11 模拟器</title>
    <link rel="icon" href="Windows-11.png" type="image/png">
    <link rel="stylesheet" href="css/style.css"> <!-- 外部 CSS 链接 -->
</head>
<body>
    <!-- start -->
    <div class="taskbar">
        <button class="start-button" onclick="toggleStartMenu()">
            <img class="win11-img" src="Windows-11.png" alt="Windows 11 Logo">
        </button>
        <div class="start-menu" id="startMenu">
            <a href="#" onclick="return openNewWindow1();" class="menu-link">应用中心</a> <br>
            <a href="#" onclick="return openNewWindow2();" class="menu-link">关于本机 (公告)</a> <br>
            <a href="https://peisi0.github.io/win11/" class="menu-link">重启</a> <br>
        </div>
    </div>

    <div id="clock">
        <div id="time">11:45:14</div>
        <div id="date">2050年5月10日</div>
    </div>

    <!-- icons -->
    <a href="#" onclick="return openNewWindow3();">
        <img class="arduino-img" src="assets/Icon_img/Arduino.png" alt="Arduino">
    </a>
    
    <a href="#" onclick="return openNewWindow4();">
        <img class="arduino-folder-img" src="assets/Icon_img/arduino-folder.png" alt="Arduino Folder">
    </a>
    
    <a href="#" onclick="return openNewWindow5();">
        <img class="google-img" src="assets/Icon_img/GC.png" alt="Google">
    </a>

    <a href="#" onclick="return openNewWindow6();">
        <img class="poe-img" src="assets/Icon_img/poe.png" alt="poe">  
    </a>

    <a href="#" onclick="return openNewWindow7();">
        <img class="underia-img" src="assets/Icon_img/underia.png" alt="underia">  
    </a>

    <!-- sound (te la de hai zao) -->
    <a href="#" onclick="return playSound();">
        <img class="sound-img" src="assets/Icon_img/speaker.png" alt="sound">
    </a>
    <audio id="audio" src="assets/sound/turnonlighton.mp3"></audio>

    <!-- bg-button -->
    <button class="change-bg-button" onclick="return changeBackground();">
        切换背景
    </button>

    <script src="js/script.js"></script> 
</body>
</html>
