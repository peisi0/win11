<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win11 模拟器</title>
    <link rel="icon" href="Windows_11.png" type="image/png">
    <style>
        :root {
            --taskbar-height: 50px;
            --accent-color: #0078d4;
            --window-border-radius: 8px;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-image: url('background/bg1.png');
            transition: background-image 0.3s ease;
        }

        /* 窗口系统 */
        .window {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--window-border-radius);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            min-width: 400px;
            min-height: 300px;
            display: none;
        }

        /* 任务栏样式优化 */
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: var(--taskbar-height);
            background: rgba(250, 250, 250, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 10px;
        }

        /* 开始菜单动效 */
        .start-menu {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--window-border-radius);
            backdrop-filter: blur(10px);
            padding: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .start-menu.active {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        /* 桌面图标布局优化 */
        .desktop-icons {
            display: grid;
            grid-template-columns: repeat(auto-fill, 80px);
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 0;
        }

        .desktop-icon {
            width: 60px;
            cursor: pointer;
            transition: transform 0.1s ease;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .desktop-icon:hover {
            transform: scale(1.1);
        }

        /* 系统按钮样式 */
        .sys-button {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .sys-button:hover {
            background: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- 桌面图标 -->
    <div class="desktop-icons">
        <div class="desktop-icon" data-action="openApp" data-url="https://wokwi.com/projects/new/arduino-mega/">
            <img src="Icon_img/Arduino圖標.png" alt="Arduino" width="60">
            <div>Arduino IDE</div>
        </div>
        <!-- 其他图标类似添加 -->
    </div>

    <!-- 窗口容器 -->
    <div class="window" id="browserWindow">
        <div class="window-header">浏览器</div>
        <iframe class="window-content"></iframe>
    </div>

    <!-- 任务栏 -->
    <div class="taskbar">
        <button class="sys-button" id="startButton">
            <img src="Windows_11.png" width="32" alt="Start">
        </button>
        <!-- 任务栏图标可以在此添加 -->
    </div>

    <!-- 开始菜单 -->
    <div class="start-menu" id="startMenu">
        <div class="menu-item" data-action="openApp" data-url="https://apps.microsoft.com/">应用中心</div>
        <div class="menu-item" data-action="openWindow" data-content="about.html">关于本机</div>
        <div class="menu-item" data-action="reload">重启系统</div>
    </div>

    <script>
        // 窗口管理系统
        const windows = {
            open: (url, title = "新窗口") => {
                const win = document.querySelector('#browserWindow');
                win.querySelector('.window-header').textContent = title;
                win.querySelector('iframe').src = url;
                win.style.display = 'block';
                // 添加窗口拖动等功能
            },
            close: () => {
                document.querySelector('#browserWindow').style.display = 'none';
            }
        }

        // 统一事件委托
        document.addEventListener('click', (e) => {
            const target = e.target.closest('[data-action]');
            if (!target) return;

            const action = target.dataset.action;
            const url = target.dataset.url;
            
            switch(action) {
                case 'openApp':
                    windows.open(url, target.textContent);
                    break;
                case 'openWindow':
                    // 加载本地内容
                    break;
                case 'reload':
                    location.reload();
                    break;
            }
        });

        // 开始菜单切换
        document.getElementById('startButton').addEventListener('click', () => {
            const menu = document.getElementById('startMenu');
            menu.classList.toggle('active');
        });

        // 点击外部关闭菜单
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#startMenu') && !e.target.closest('#startButton')) {
                document.getElementById('startMenu').classList.remove('active');
            }
        });

        // 背景切换功能
        let currentBg = 1;
        function changeBackground() {
            currentBg = currentBg % 4 + 1;
            document.body.style.backgroundImage = `url('background/bg${currentBg}.png')`;
            return false;
        }

        // 音效播放
        const audio = new Audio('sound/turnonlighton.mp3');
        function playSound() {
            audio.currentTime = 0;
            audio.play();
            return false;
        }
    </script>
</body>
</html>
